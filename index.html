<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="monetag" content="5174c25640844239c14b84f47eff0714">
  <meta name="google-site-verification" content="pHbblDBX71MOnKowCUOlgwzsxGfRWd_WuAcjMITwmXI" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수능 D-Day 카운터</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-50 to-white text-gray-800 font-sans min-h-screen flex flex-col items-center p-4">
  <!-- 상단 제목 -->
  <header class="mt-10 text-center">
    <h1 class="text-3xl font-bold mb-2">📅 수능까지 얼마나 남았지?</h1>
    <p class="text-sm text-gray-500">2025년 수능은 11월 13일 (목요일)입니다</p>
  </header>

  <!-- D-Day 표시 -->
  <main class="flex-1 flex flex-col justify-center items-center">
    <div id="dday" class="text-7xl font-extrabold text-blue-600 my-10">D-000</div>

    <!-- 공부 팁 -->
    <div class="text-center text-sm text-gray-600">
      💡 <span id="tip">오늘은 국어 문학 한 세트를 풀어보는 건 어때요?</span>
    </div>
  </main>

  <!-- 광고 자리 2 (하단) -->
<!-- 카카오페이 후원 버튼 -->
<div style="text-align: center; margin-top: 40px;">
  <a href="https://qr.kakaopay.com/Fct90IhgT" target="_blank" style="
    display: inline-block;
    background-color: #ffeb00;
    color: #3d1e1e;
    font-weight: bold;
    padding: 12px 24px;
    border-radius: 12px;
    text-decoration: none;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    transition: all 0.2s ease-in-out;
  " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
    💛 카카오페이로 후원하기
  </a>
  <p style="margin-top: 10px; font-size: 0.9em; color: #555;">
    도움이 되셨다면 커피 한 잔 후원해 주세요 ☕
  </p>
</div>


  <!-- JavaScript -->
  <script>
    const suneungDate = new Date('2025-11-13');
    const today = new Date();
    const diff = Math.ceil((suneungDate - today) / (1000 * 60 * 60 * 24));
    document.getElementById('dday').textContent = `D-${diff}`;

    // 랜덤 공부 팁 표시
    const tips = [
      "오늘은 국어 문학 한 세트를 풀어보는 건 어때요?",
      "EBS 연계 교재 오늘 1과만이라도!",
      "단어 외우기 30개만 하고 쉬자!",
      "기출문제 분석하는 날로 정해볼까?",
      "오늘 공부 계획을 한 줄로 적어보자."
    ];
    document.getElementById('tip').textContent = tips[Math.floor(Math.random() * tips.length)];
  </script>
</body>
</html>
